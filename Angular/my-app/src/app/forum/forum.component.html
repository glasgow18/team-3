<div class= "sectionDiv topicsList">
    <table>
        <tr>
            <th>Topic</th>
        </tr>
        <tr *ngFor="let forum of forumArray | async">
            <a routerLink="/forum/{{ forum.name }}"><td>{{ forum.name }}
            <br><div class=lastPost>Last Post: </div></td></a>
        </tr>
    </table>
</div>
